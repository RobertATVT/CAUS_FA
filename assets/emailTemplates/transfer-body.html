<html>
	<head>
		<style>
			.header {
				table-layout: fixed;
				font-family: Helvetica,Arial,sans-serif; 
				font-size: 12px;
				background: #cecece;
				font-weight: 400;
			}
			.header a {
				text-decoration: none;
				color: #333;
			}
			.header a:hover {
				color: #E87722;
			}
			.title {
				background-color: #861F41;
				font-family: Helvetica,Arial,sans-serif; 
			}
			.title H1 {
				font-size: 24px;
				margin: 10px;
				line-height: 20px;
				color: #fff;
			}
			.textBody {
				background: #fff;
				padding: 15px;
				font-size: 14px;
			}
			.textBody a {
				border: 1px solid #e87722;
				border-radius: 5px;
				background: #E87722;
				padding: 10px;
				text-decoration: none;
				color: #333;
				font-weight: 700;
			}
			.footer {
				table-layout: fixed;
				font-family: Helvetica,Arial,sans-serif; 
				font-size: 12px;
				background: #cecece;
				font-weight: 400;
			}
			.button-color {
				background-color: #0066cc;
			}
		</style>
	</head>
	<body>
		<div style="background-color:#ececec;padding:0;margin:0 auto;font-weight:200;width:100%!important; font-family: Helvetica,Arial,sans-serif; ">
			<table align="center" border="0" cellspacing="0" cellpadding="5" width="90%">
				<tr>
					<td align="left">&nbsp;</td>
					<td align="right">&nbsp;</td>
				</tr>
				<tr class="header">
					<td align="left">
						<a href="https://inside.caus.vt.edu">inside.caus.vt.edu</a>
					</td>
					<td align="right">
						[date]
					</td>
				</tr>
				<tr class="title">
					<td align="center" colspan="2">
						<h1>CAUS Transfer Request</h1>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2" class="textBody">
						[TransferBody]
					</td>
				</tr>
				[TransferDest]
				<tr>
					<td class="footer" align="center" colspan="2">
						[footer]
					</td>
				</tr>
				<tr>
					<td align="left">&nbsp;</td>
					<td align="right">&nbsp;</td>
				</tr>
			</table>
		</div>	 
	</body>
</html>
