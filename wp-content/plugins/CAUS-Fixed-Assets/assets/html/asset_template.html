<div class="row" id="asset-listing">
    <div class="col-md-12" style="border: 1px solid #333; border-radius: 5px; padding: 10px; background: #efefef;">
        <div class="col-md-7 faa-asset" id="asset-[ID]">
            <div class="row" style="z-index: 999;">
                <div class="col-sm-2 info-title">VT TAG #</div>
                <div class="col-sm-4">[VT TAG]</div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2 info-title">SERIAL #</div>
                <div class="col-sm-3">[S/N]</div>
            </div>
            <div class="row" style="z-index: 999;">
                <div class="col-sm-2 info-title">DESCRIPTION</div>
                <div class="col-sm-4">[DESCRIPTION]</div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2 info-title">VALUE</div>
                <div class="col-sm-3">[VALUE]</div>
            </div>
            <div class="row" style="z-index: 999;">
                <div class="col-sm-2 info-title">ORGANIZATION</div>
                <div class="col-sm-4">[ORGANIZATION]</div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2 info-title">OWNERSHIP</div>
                <div class="col-sm-3">[OWNERSHIP]</div>
            </div>
            <div class="row" style="z-index: 999;">
                <div class="col-sm-2 info-title">&nbsp; </div>
                <div class="col-sm-4"> </div>
                <div class="col-sm-1"> </div>
                <div class="col-sm-2 info-title"> </div>
                <div class="col-sm-3"> </div>
            </div>
            <div class="row" style="z-index: 999;">
                <div class="col-sm-2 info-title">LAST VT SCAN</div>
                <div class="col-sm-4">[VT SCAN]</div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2 info-title">LAST CAUS SCAN</div>
                <div class="col-sm-3">[CAUS SCAN]</div>
            </div>
            <div class="row" style="z-index: 999;">
                <div class="col-sm-2 info-title">PURCHASE DATE</div>
                <div class="col-sm-4">[PURCHASE DATE]</div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2 info-title"></div>
                <div class="col-sm-3"></div>
            </div>
            <button id="[ID]" class="btn faa-toggle" type="button" onclick="faa_asset_more_info(this.id)">+</button>
        </div>
        <div class="col-md-2 faa-asset-status">
            <div class="faa-asset-status-fill">HOME USE</div>
        </div>
        <div class="text-center col-md-3 faa-asset-button">
            <div class="col-md-3"><button class="faa-icon-transfer"></button></div>
            <div class="col-md-3"><button class="faa-icon-surplus"></button></div>
            <div class="col-md-3"><button class="faa-icon-gallery"></button></div>
            <div class="col-md-3"><button class="faa-icon-forms"></button></div>
        </div>
    </div>
</div>
