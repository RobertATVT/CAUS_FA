<div class="col-lg-12" id="">
    <div class="col-md-7 faa-asset" id="asset-[ID]">
        <div class="row row1" style="z-index: 999;">
            <div class="col-sm-2 info-title">VT TAG #</div>
            <div class="col-sm-4 asset-tag">[VT TAG]</div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 info-title">SERIAL #</div>
            <div class="col-sm-3">[S/N]</div>
        </div>
        <div class="row row2" style="z-index: 999;">
            <div class="col-sm-2 info-title">DESCRIPTION</div>
            <div class="col-sm-4 asset-description">[DESCRIPTION]</div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 info-title">VALUE</div>
            <div class="col-sm-3">[VALUE]</div>
        </div>
        <div class="row row3" style="z-index: 999;">
            <div class="col-sm-2 info-title">ORGANIZATION</div>
            <div class="col-sm-4">[ORGANIZATION]</div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 info-title">OWNERSHIP</div>
            <div class="col-sm-3">[OWNERSHIP]</div>
        </div>
        <div class="row row4" style="z-index: 999;">
            <div class="col-sm-2 info-title">&nbsp; </div>
            <div class="col-sm-4"> </div>
            <div class="col-sm-1"> </div>
            <div class="col-sm-2 info-title"> </div>
            <div class="col-sm-3"> </div>
        </div>
        <div class="row row5" style="z-index: 999;">
            <div class="col-sm-2 info-title">LAST VT SCAN</div>
            <div class="col-sm-4">[VT SCAN]</div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 info-title">LAST CAUS SCAN</div>
            <div class="col-sm-3">[CAUS SCAN]</div>
        </div>
        <div class="row row 6" style="z-index: 999;">
            <div class="col-sm-2 info-title">PURCHASE DATE</div>
            <div class="col-sm-4">[PURCHASE DATE]</div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 info-title"></div>
            <div class="col-sm-3"></div>
        </div>
        <button id="[ID]" class="btn faa-toggle" type="button" onclick="faa_asset_more_info(this.id)">+</button>
    </div>
    <div class="text-center col-md-2 faa-asset faa-asset-status" id="status-[ID]">[STATUS]</div>
    <div class="text-center col-md-3 faa-asset-button">
        <div class="col-md-3"><button class="faa-icon-transfer" id="transfer-[ID]" onclick="transferModalRequested(this)"></button></div>
        <div class="col-md-3"><button class="faa-icon-surplus" id="surplus-[ID]" onclick="surplusModalRequested(this)"></button></div>
        <div class="col-md-3"><button class="faa-icon-gallery" id="gallery-[ID]" onclick="galleryModalRequested(this)"></button></div>
        <div class="col-md-3"><button class="faa-icon-forms" id="forms-[ID]" onclick="formsModalRequested(this)"></button></div>
    </div>
</div>
