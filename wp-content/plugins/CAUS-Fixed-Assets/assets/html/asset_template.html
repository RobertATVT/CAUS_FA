       <div class="row faa-content-grey">
            <div class="col m6 s10 faa-asset" id="asset-[ID]" style="background: #fff; padding: 10px;">
                <div class="row" style="z-index: 999;">
                    <div class="col m2 s3 info-title">VT TAG #</div>
                    <div class="col m4 s3" id="asset-tag-[ID]">[VT TAG]</div>
                    <div class="col m1 hide-on-small-only"></div>
                    <div class="col m2 s3 info-title">SERIAL #</div>
                    <div class="col m3 s3" id=asset-serial-[ID]>[S/N]</div>
                </div>
                <div class="row" style="z-index: 999;">
                    <div class="col m2 s3 info-title">DESCRIPTION</div>
                    <div class="col m4 s3" id="asset-desc-[ID]">[DESCRIPTION]</div>
                    <div class="col m1 hide-on-small-only"></div>
                    <div class="col m2 s3 info-title">VALUE</div>
                    <div class="col m3 s3" id="asset-value-[ID]">[VALUE]</div>
                </div>
                <div class="row" style="z-index: 999;">
                    <div class="col m2 s3 info-title">ORGANIZATION</div>
                    <div class="col m4 s3" id="asset-org-[ID]">[ORGANIZATION]</div>
                    <div class="col m1 hide-on-small-only"></div>
                    <div class="col m2 s3 info-title">OWNERSHIP</div>
                    <div class="col m3 s3" id="asset-own-[ID]">[OWNERSHIP]</div>
                </div>
                <div class="row hide-on-small-only" style="z-index: 999;">
                    <div class="col m2 s3 info-title">&nbsp; </div>
                    <div class="col m4 s3"> </div>
                    <div class="col m1"> </div>
                    <div class="col m2 s3 info-title"> </div>
                    <div class="col m3 s3"> </div>
                </div>
                <div class="row" style="z-index: 999;">
                    <div class="col m2 s3 info-title">VT SCAN</div>
                    <div class="col m4 s3" id="asset-vt-scan-[ID]">[VT SCAN]</div>
                    <div class="col m1 hide-on-small-only"></div>
                    <div class="col m2 s3 info-title">CAUS SCAN</div>
                    <div class="col m3 s3" id="asset-caus-scan-[ID]">[CAUS SCAN]</div>
                </div>
                <div class="row" style="z-index: 999;">
                    <div class="col m2 s3 info-title">PURCHASE</div>
                    <div class="col m4 s4" id="asset-purchase-[ID]">[PURCHASE DATE]</div>
                    <div class="col m1 hide-on-mobile-only"></div>
                    <div class="col m2 s2 info-title"></div>
                    <div class="col m3 s3"></div>
                </div>
            </div>
            <div class="col m1 s1 faa-button center"><button id="[ID]" class="btn faa-toggle" type="button" onclick="faa_asset_more_info(this.id)">+</button></div>
            <div class="text-center col m2 s12 faa-asset-status" id="status-[ID]">[STATUS]</div>
            <div class="text-center col m3 s12 faa-asset-button">
                <div class="col m3 s3 center"><button class="faa-icon-transfer" id="transfer-[ID]" onclick="transferModalRequested(this)"></button></div>
                <div class="col m3 s3 center"><button class="faa-icon-surplus" id="surplus-[ID]" onclick="surplusModalRequested(this)"></button></div>
                <div class="col m3 s3 center"><button class="faa-icon-gallery" id="gallery-[ID]" onclick="galleryModalRequested(this)"></button></div>
                <div class="col m3 s3 center"><button class="faa-icon-forms" id="forms-[ID]" onclick="formsModalRequested(this)"></button></div>
            </div>
        </div>
