<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your page title</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"></head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style3.css" rel="stylesheet" type="text/css">

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <div class="pure-g">
        <!-- Use any element to open the sidenav -->
        <div class="pure-u-24-24" style="background: #861F41; height: 35px; color: #fff; font-size: 150%; line-height: 35px; padding-left: 5px; margin-bottom: 10px;">
                <span onclick="openNav()">&#9776;</span>
        </div>
        <div class="pure-u-24-24" id="main" style="padding: 0px;">
            <ul class="nav nav-tabs" id="FAA-Nav" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="FixedAssets-Tab" data-toggle="tab" href="#FixedAssets" role="tab" aria-controls="FixedAssets" aria-selected="true">Fixed Assets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="PendingItems-Tab" data-toggle="tab" href="#PendingItems" role="tab" aria-controls="PendingItems" aria-selected="false">Pending Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="AdminReports-Tab" data-toggle="tab" href="#AdminReports" role="tab" aria-controls="AdminReports" aria-selected="false">Admin Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="Disabled-Tab" data-toggle="tab" href="#Disabled" role="tab" aria-controls="Disabled" aria-selected="false">Disabled</a>
                </li>
            </ul>
            <div class="tab-content" id="FAA-Body">
                <div class="tab-pane fade show active" id="FixedAssets" role="tabpanel" aria-labelledby="FixedAssets-Tab">Page 1</div>
                <div class="tab-pane fade" id="PendingItems" role="tabpanel" aria-labelledby="PendingItems-Tab">Page 2</div>
                <div class="tab-pane fade" id="AdminReports" role="tabpanel" aria-labelledby="AdminReports-Tab">Page 3</div>
                <div class="tab-pane fade" id="Disabled" role="tabpanel" aria-labelledby="Disabled-Tab">Page 4</div>
            </div>
        </div>
    </div>

    <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
    }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
